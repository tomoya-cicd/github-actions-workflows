name: Flutter CI/CD Pipeline

on:
  workflow_call:
    inputs:
      # CIè¨­å®š
      flutter-version:
        description: 'Flutter version'
        required: false
        default: '3.38.7'
        type: string
      
      run-tests:
        description: 'Run tests'
        required: false
        default: true
        type: boolean
      
      run-integration-tests:
        description: 'Run integration tests'
        required: false
        default: false
        type: boolean
      
      # ãƒ“ãƒ«ãƒ‰è¨­å®š
      build-ios:
        description: 'Build iOS'
        required: false
        default: true
        type: boolean
      
      build-android:
        description: 'Build Android'
        required: false
        default: true
        type: boolean
      
      build-macos:
        description: 'Build macOS'
        required: false
        default: false
        type: boolean
      
      build-web:
        description: 'Build Web'
        required: false
        default: false
        type: boolean
      
      # CDè¨­å®šï¼ˆãƒ‡ãƒ—ãƒ­ã‚¤ï¼‰
      deploy-web:
        description: 'Deploy web to hosting'
        required: false
        default: false
        type: boolean
      
      deploy-ios-testflight:
        description: 'Deploy iOS to TestFlight'
        required: false
        default: false
        type: boolean
      
      deploy-android-internal:
        description: 'Deploy Android to Internal Testing'
        required: false
        default: false
        type: boolean
      
      # ãã®ä»–
      working-directory:
        description: 'Working directory'
        required: false
        default: '.'
        type: string
      
      environment:
        description: 'Deployment environment (dev/staging/production)'
        required: false
        default: 'dev'
        type: string
    
    secrets:
      # Web ãƒ‡ãƒ—ãƒ­ã‚¤ç”¨
      FIREBASE_TOKEN:
        required: false
      CLOUDFLARE_API_TOKEN:
        required: false
      
      # iOS ãƒ‡ãƒ—ãƒ­ã‚¤ç”¨
      IOS_CERTIFICATE_BASE64:
        required: false
      IOS_PROVISIONING_PROFILE_BASE64:
        required: false
      IOS_CERTIFICATE_PASSWORD:
        required: false
      APP_STORE_CONNECT_API_KEY:
        required: false
      
      # Android ãƒ‡ãƒ—ãƒ­ã‚¤ç”¨
      ANDROID_KEYSTORE_BASE64:
        required: false
      ANDROID_KEYSTORE_PASSWORD:
        required: false
      ANDROID_KEY_ALIAS:
        required: false
      ANDROID_KEY_PASSWORD:
        required: false
      GOOGLE_PLAY_SERVICE_ACCOUNT_JSON:
        required: false

jobs:
  # ==================== CI: ã‚³ãƒ¼ãƒ‰å“è³ªãƒã‚§ãƒƒã‚¯ ====================
  analyze:
    name: Code Analysis & Tests
    runs-on: [self-hosted, macOS, ARM64]
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ inputs.flutter-version }}
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Verify dependencies
        run: flutter pub outdated || true
      
      - name: Analyze code
        run: flutter analyze --fatal-infos
      
      - name: Check code formatting
        run: dart format --set-exit-if-changed . || true
      
      - name: Run unit tests
        if: inputs.run-tests
        run: flutter test --coverage --reporter expanded
      
      - name: Run integration tests
        if: inputs.run-integration-tests
        run: flutter test integration_test
      
      - name: Upload test coverage
        if: inputs.run-tests
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ inputs.environment }}-${{ github.sha }}
          path: ${{ inputs.working-directory }}/coverage/
          retention-days: 30

  # ==================== CI: iOS ãƒ“ãƒ«ãƒ‰ ====================
  build-ios:
    name: Build iOS
    runs-on: [self-hosted, macOS, ARM64]
    needs: analyze
    if: inputs.build-ios
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ inputs.flutter-version }}
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Setup Xcode
        run: |
          sudo xcode-select -s /Applications/Xcode.app
          xcodebuild -version
      
      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install --repo-update
      
      - name: Configure build number
        run: |
          BUILD_NUMBER=${{ github.run_number }}
          VERSION=$(grep 'version:' pubspec.yaml | cut -d ' ' -f 2 | cut -d '+' -f 1)
          echo "Building version $VERSION+$BUILD_NUMBER"
      
      - name: Build iOS
        run: |
          flutter build ios --release --no-codesign \
            --build-number=${{ github.run_number }} \
            --dart-define=ENV=${{ inputs.environment }}
      
      - name: Upload iOS build
        uses: actions/upload-artifact@v4
        with:
          name: ios-${{ inputs.environment }}-${{ github.sha }}
          path: ${{ inputs.working-directory }}/build/ios/iphoneos/
          retention-days: 30

  # ==================== CI: Android ãƒ“ãƒ«ãƒ‰ ====================
  build-android:
    name: Build Android
    runs-on: [self-hosted, macOS, ARM64]
    needs: analyze
    if: inputs.build-android
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ inputs.flutter-version }}
          channel: 'stable'
          cache: true
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build APK
        run: |
          flutter build apk --release \
            --split-per-abi \
            --build-number=${{ github.run_number }} \
            --dart-define=ENV=${{ inputs.environment }}
      
      - name: Build App Bundle
        if: inputs.deploy-android-internal
        run: |
          flutter build appbundle --release \
            --build-number=${{ github.run_number }} \
            --dart-define=ENV=${{ inputs.environment }}
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ inputs.environment }}-${{ github.sha }}
          path: ${{ inputs.working-directory }}/build/app/outputs/flutter-apk/*.apk
          retention-days: 30
      
      - name: Upload App Bundle
        if: inputs.deploy-android-internal
        uses: actions/upload-artifact@v4
        with:
          name: android-bundle-${{ inputs.environment }}-${{ github.sha }}
          path: ${{ inputs.working-directory }}/build/app/outputs/bundle/release/*.aab
          retention-days: 30

  # ==================== CI: macOS ãƒ“ãƒ«ãƒ‰ ====================
  build-macos:
    name: Build macOS
    runs-on: [self-hosted, macOS, ARM64]
    needs: analyze
    if: inputs.build-macos
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ inputs.flutter-version }}
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Enable macOS desktop
        run: flutter config --enable-macos-desktop
      
      - name: Build macOS
        run: |
          flutter build macos --release \
            --build-number=${{ github.run_number }} \
            --dart-define=ENV=${{ inputs.environment }}
      
      - name: Upload macOS build
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ inputs.environment }}-${{ github.sha }}
          path: ${{ inputs.working-directory }}/build/macos/Build/Products/Release/
          retention-days: 30

  # ==================== CI: Web ãƒ“ãƒ«ãƒ‰ ====================
  build-web:
    name: Build Web
    runs-on: [self-hosted, macOS, ARM64]
    needs: analyze
    if: inputs.build-web
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ inputs.flutter-version }}
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build Web
        run: |
          flutter build web --release \
            --web-renderer canvaskit \
            --dart-define=ENV=${{ inputs.environment }} \
            --base-href /
      
      - name: Upload Web build
        uses: actions/upload-artifact@v4
        with:
          name: web-${{ inputs.environment }}-${{ github.sha }}
          path: ${{ inputs.working-directory }}/build/web/
          retention-days: 30

  # ==================== CD: iOS TestFlight ãƒ‡ãƒ—ãƒ­ã‚¤ ====================
  deploy-ios:
    name: Deploy iOS to TestFlight
    runs-on: [self-hosted, macOS, ARM64]
    needs: build-ios
    if: inputs.deploy-ios-testflight && inputs.environment == 'production'
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download iOS build
        uses: actions/download-artifact@v4
        with:
          name: ios-${{ inputs.environment }}-${{ github.sha }}
          path: build/ios/iphoneos/
      
      - name: Upload to TestFlight
        run: |
          echo "TestFlight upload would happen here"
          echo "Requires App Store Connect API key configuration"

  # ==================== CD: Android Play Store ãƒ‡ãƒ—ãƒ­ã‚¤ ====================
  deploy-android:
    name: Deploy Android to Play Store
    runs-on: [self-hosted, macOS, ARM64]
    needs: build-android
    if: inputs.deploy-android-internal && inputs.environment == 'production'
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Android Bundle
        uses: actions/download-artifact@v4
        with:
          name: android-bundle-${{ inputs.environment }}-${{ github.sha }}
          path: build/app/outputs/bundle/release/
      
      - name: Upload to Play Store
        run: |
          echo "Play Store upload would happen here"
          echo "Requires Google Play service account JSON"

  # ==================== CD: Web ãƒ‡ãƒ—ãƒ­ã‚¤ ====================
  deploy-web:
    name: Deploy Web
    runs-on: [self-hosted, macOS, ARM64]
    needs: build-web
    if: inputs.deploy-web
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Web build
        uses: actions/download-artifact@v4
        with:
          name: web-${{ inputs.environment }}-${{ github.sha }}
          path: build/web/
      
      - name: Deploy to Firebase Hosting
        if: inputs.deploy-web
        run: |
          npm install -g firebase-tools
          firebase deploy \
            --only hosting:${{ inputs.environment }} \
            --token "${{ secrets.FIREBASE_TOKEN }}" || echo "Firebase deployment skipped"
      
      - name: Deploy to Cloudflare Pages
        if: inputs.deploy-web
        run: |
          npx wrangler pages deploy build/web \
            --project-name=${{ github.event.repository.name }}-${{ inputs.environment }} \
            --branch=${{ inputs.environment }} || echo "Cloudflare deployment skipped"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  # ==================== ã‚µãƒžãƒªãƒ¼ãƒ¬ãƒãƒ¼ãƒˆ ====================
  report:
    name: Build & Deploy Summary
    runs-on: [self-hosted, macOS, ARM64]
    needs: [analyze, build-ios, build-android, build-macos, build-web]
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸ“Š CI/CD Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment**: ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Flutter Version**: ${{ inputs.flutter-version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Results" >> $GITHUB_STEP_SUMMARY
          echo "- Analysis: ${{ needs.analyze.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- iOS: ${{ needs.build-ios.result || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Android: ${{ needs.build-android.result || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "- macOS: ${{ needs.build-macos.result || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Web: ${{ needs.build-web.result || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
